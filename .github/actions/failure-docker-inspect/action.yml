# .github/actions/failure-docker-inspect/action.yml
name: Failure - Docker Inspection
description: Provide a snap-shot of docker containers used after a failure
runs:
  using: composite
  steps:
    - name: confirm docker containers running
      run: |
        docker-compose ps --filter status=running
        docker container ls --size --no-trunc
      shell: bash

    - name: output docker logs into a file
      run: |
        docker-compose exec -T --user root application chown -R www-data storage/logs
        docker-compose exec -T --user www-data application touch storage/logs/docker.log
        docker-compose exec -T --user www-data application chmod -R 777 storage/logs/docker.log
        docker-compose logs > storage/logs/docker.log
      shell: bash

    - name: output docker container configurations
      run: docker inspect $(docker-compose ps -q)
      shell: bash