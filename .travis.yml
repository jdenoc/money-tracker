language: php

php:
  - '5.6'

git:
  depth: 1

# trusty instance is needed so we can utilise MySQL 5.6
dist: trusty
sudo: required

addons:
  apt:
    packages:
      # install mysql 5.6
      - mysql-server-5.6
      - mysql-client-core-5.6
      - mysql-client-5.6
  hosts:
    - money-tracker.jdenoc.dev

env:
  - APP_DEBUG=false APP_URL=http://money-tracker.jdenoc.dev DB_CONNECTION=mysql DB_HOST=localhost DB_DATABASE=money_tracker DB_PORT=3306 DB_USERNAME=jdenoc DB_PASSWORD=password

services:
  - mysql

install:
  - composer install
  - php artisan travis-ci --display-env

before_script:
  # SHOW DATABASES is here for piece of mind, to confirm that the database is created when it is supposed to be created
  - mysql -u root -e "SHOW DATABASES;"
  - mysql -u root -e "CREATE DATABASE money_tracker;"
  - mysql -u root -e "CREATE USER 'jdenoc'@'localhost' IDENTIFIED BY 'password';"
  - mysql -u root -e "GRANT ALL ON money_tracker.* TO 'jdenoc'@'localhost';"
  - mysql -u root -e "SHOW DATABASES;"

script: vendor/bin/phpunit --coverage-text

after_success:
  # these steps get allow travis-ci/discord integration
  - wget https://raw.githubusercontent.com/jdenoc/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - ./send.sh success $WEBHOOK_URL

after_failure:
  # these steps get allow travis-ci/discord integration
  - wget https://raw.githubusercontent.com/jdenoc/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - ./send.sh failure $WEBHOOK_URL

after_script:
  # SHOW DATABASES is here for piece of mind; to confirm that the database is deleted when it is supposed to be deleted
  - mysql -u root -e "SHOW DATABASES;"
  - mysql -u root -e "DROP USER 'jdenoc'@'localhost';"
  - mysql -u root -e "DROP DATABASE money_tracker;"
  - mysql -u root -e "SHOW DATABASES;"

# make sure ONLY updates to the master & develop branches cause a build
branch:
  only:
    - master
    - develop